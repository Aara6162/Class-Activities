<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5: Teal Diamond Shape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .diamond-container {
            width: 150px; 
            height: 150px;
            margin: 50px auto;
        }
        .diamond {
            width: 150px;
            height: 150px;
            background-color: teal;
            transform: rotate(45deg);
            transform-origin: 50% 50%;
            margin: 0; 
        }
    </style>
</head>
<body>
    <h1>Activity 5: Teal Diamond Shape</h1>
    <div class="diamond-container">
        <div class="diamond"></div>
    </div>
</body>
</html>
