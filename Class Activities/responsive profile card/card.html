<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }
        .card {
            max-width: 450px;
            width: 90%;
            margin: auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
            padding: 30px;
            align-items: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            margin-right: 25px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .info-section {
            flex-grow: 1;
            padding-top: 5px;
        }
        .info-section h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #333;
        }
        .info-section p {
            font-size: 0.95rem;
            color: #777;
            margin-bottom: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.3s, opacity 0.3s;
            display: inline-block;
            margin-right: 10px;
        }
        .buttons a:nth-child(1) {
            background-color: #007bff;
            color: white;
        }
        .buttons a:nth-child(2) {
            background-color: #e9e9f1;
            color: #333;
        }
        .buttons a:hover {
            opacity: 0.85;
        }
        @media (max-width: 640px) {
            .card {
                flex-direction: column;
                text-align: center;
                width: 70vw;
                padding: 20px;
            }
            .profile-image {
                margin: 0 auto 20px auto;
                width: 130px;
                height: 130px;
            }
            .info-section h2 {
                font-size: 1.6rem;
            }
            .info-section p {
                font-size: 0.9rem;
            }
            .buttons {
                display: flex;
                flex-direction: column;
                width: 100%;
            }
            .buttons a {
                width: 90%;
                display: block;
                margin: 5px auto;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-image">
            <img src="https://placehold.co/150x150/007bff/ffffff?text=P" alt="Profile Picture">
        </div>
        <div class="info-section">
            <h2>Alex Johnson</h2>
            <p>Front-end developer passionate about clean code and responsive design. Currently mastering CSS Grid and Flexbox.</p>
            <div class="buttons">
                <a href="#">Contact</a>
                <a href="#">Portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
